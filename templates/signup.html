{% extends "base.html" %}
{% block content %}
<style>
    body {
        background-image: url('/static/css/images/bg.jpg');
        background-size: cover; /* Cover the entire screen */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Prevent repeating of the image */
        height: 100vh; /* Full height of the viewport */
        margin: 0; /* Remove default margin */
    }
    .center-container {
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        height: 100vh; /* Full height of the viewport */
    }
    .form-container {
        background-color: rgba(255, 255, 255, 0.699); /* Semi-transparent white */
        border-radius: 8px; 
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow for better visibility */
    }
</style>
<div class="center-container">
    <div class="form-container col-md-6 col-lg-4">
        <h2 class="text-center">Sign Up</h2>
        <hr>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Signup</button>
            </div>
        </form>
        <p class="text-center mt-3">Already have an account? 
            <a href="{{ url_for('login') }}">Login here</a>.
        </p>
    </div>
</div>
{% endblock %}
