{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Timesheet Entry</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="employee_id">Employee ID:</label>
            <input type="text" id="employee_id" name="employee_id" class="form-control" value="{{ entry['_id'] }}" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ entry['Date'] }}" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ entry['Name'] }}" required>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <input type="text" class="form-control" id="position" name="position" value="{{ entry['Position'] }}" required>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" name="department" value="{{ entry['Department'] }}" required>
        </div>
        <div class="mb-3">
            <label for="hours_worked" class="form-label">Hours Worked</label>
            <input type="number" class="form-control" id="hours_worked" name="hours_worked" value="{{ entry['HoursWorked'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
